<link rel="icon" type="image/x-icon" href="icono.ico">
<section class="bg-[#893161]">
  <header class="flex flex-col items-center justify-between max-w-full md:max-w-6xl px-2 md:px-6 py-12 mx-auto md:flex-row ">
      <div class="flex items-center absolute top-0 left-0 p-4 w-full md:w-auto ">
          <h1 class="text-2xl font-bold text-black ml-4">
              {{ paginaActual }}
          </h1>
      </div>
      <nav>
          <div class="absolute top-0 right-0 p-4">
              <div class="navbar flex justify-end items-center space-x-4 mr-4">
                  <button class="navbar-button bg-[#FEBAED] border-4 border-black px-6 py-3 font-bold text-black
                  shadow-[5px_5px_0_rgba(0,0,0,1)] transition-all duration-400 transform hover:scale-105 hover:translate-x-[-5px] 
                  hover:translate-y-[-5px] hover:shadow-[15px_15px_0_-5px_#e9b50b,15px_15px_0_0_#000] flex justify-center items-center text-l"
                  (click)="irA('home')">
                      Home
                  </button>

                  <button class="navbar-button bg-[#FEBAED] border-4 border-black px-6 py-3 font-bold text-black
                  shadow-[5px_5px_0_rgba(0,0,0,1)] transition-all duration-400 transform hover:scale-105 hover:translate-x-[-2px] hover:translate-y-[-5px]
                  hover:shadow-[15px_15px_0_-5px_#e9b50b,15px_15px_0_0_#000] flex justify-center items-center text-l"
                  (click)="irA('about')">
                      Sobre mí
                  </button>

                  <button class="navbar-button bg-[#FEBAED] border-4 border-black px-6 py-3 font-bold text-black
                  shadow-[5px_5px_0_rgba(0,0,0,1)] transition-all duration-400 transform hover:scale-105 hover:translate-x-[-5px] hover:translate-y-[-5px]
                  hover:shadow-[15px_15px_0_-5px_#e9b50b,15px_15px_0_0_#000] flex justify-center items-center text-l"
                  (click)="irA('login')">
                      Salir
                  </button>
              </div>
          </div>
      </nav>
      
  </header>
</section>

<div class="flex justify-center items-center bg-gradient-to-br from-orange-400 to-transparent p-6 font-sans">
    <div class="relative w-96 bg-[rgba(223,216,179,0.9)] border-4 border-black shadow-[10px_10px_0_rgba(0,0,0,1)] rounded-xl overflow-hidden transition-transform duration-500 ease-out transform hover:translate-z-[20px] hover:rotate-x-5 hover:rotate-y-[-5deg] hover:shadow-[20px_20px_0_rgba(0,0,0,1)]">
      <div class="flex items-center justify-between p-4 bg-yellow-500 border-b-4 border-black">
        <div class="text-xl font-bold text-black uppercase">Alerta</div>
        <div class="px-3 py-1 bg-red-600 text-white font-bold rounded-b-lg">Urgente</div>
      </div>

      <div class="p-6">
        <p class="text-black text-lg font-semibold mb-4">Pagina no encontrada!</p>
        <p class="text-black text-sm leading-5 mb-4 border-b-2 border-black pb-4">
          La página que estas buscando no se ha podido encontrar!.
        </p>
      </div>

      <div class="p-4">
        <a href="#" class="block w-full text-center bg-white border-4 border-black text-black font-bold py-2 mb-3 transition-transform duration-300 shadow-[5px_5px_0_rgba(0,0,0,1)] hover:translate-x-[-2px] hover:translate-y-[-2px] hover:shadow-[7px_7px_0_rgba(0,0,0,1)]">
          Aceptar
        </a>
        <a href="#" class="block w-full text-center bg-black text-white border-4 border-black font-bold py-2 transition-transform duration-300 shadow-[5px_5px_0_rgba(0,0,0,1)] hover:translate-x-[-2px] hover:translate-y-[-2px] hover:shadow-[7px_7px_0_rgba(0,0,0,1)]">
          Ignorar
        </a>
      </div>
    </div>
  </div>
