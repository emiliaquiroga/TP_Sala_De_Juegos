<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="icon" type="image/x-icon" href="icono.ico">
</head>
<body class="bg-cover bg-center bg-fixed dark:bg-[#321C3A]">
<div class="relative">
    <div class="absolute top-0 right-0 bg-[#C8ACD6] p-4 flex justify-start items-center gap-4 border-4 border-black max-w-[300px] 
mr-2 mt-2 transition-all duration-400 transform-style-3d transform rotate-x-[10deg] rotate-y-[-10deg] perspective-[1000px] ">
    <div class="absolute w-full h-full left-0 bottom-0 z-[-1] translate-z-[-50px] 
    bg-gradient-to-br from-[rgba(255,107,107,0.4)] to-[rgba(255,107,107,0.1)] blur-lg"></div>
    <button class="cursor-pointer w-full h-full border-4 border-[#e9b50b] bg-[#e9b50b] transition-all duration-400 
    flex justify-center items-center py-3 text-center text-xl translate-z-[10px] relative z-3 font-bold uppercase 
    hover:bg-[#e9b50b] hover:translate-z-[10px] hover:-translate-x-[5px] hover:-translate-y-[5px] 
    hover:shadow-[5px_5px_0_0_#000]" (click)="irA('registrar')"> 
        REGISTRAR 
    </button>
</div>
    <div class="h-screen flex justify-center items-center">
        <div class="bg-white mx-4 p-8 rounded shadow-md w-full md:w-1/2 lg:w-1/3 max-h-screen">
            <h1 class="text-3xl font-bold mb-8 text-center">Inicie Sesión</h1>
            <form>
                
                <div class="relative bg-[#C8ACD6] p-5 flex justify-start items-center gap-4 border-4 border-black max-w-[350px] 
                transition-all duration-400 transform-style-3d transform rotate-x-[10deg] rotate-y-[-10deg] perspective-[1000px] 
                shadow-[10px_10px_0px_#000] hover:rotate-x-[5deg] hover:rotate-y-[1deg] hover:scale-105 hover:shadow-[25px_25px_0_-5px_#e9b50b,25px_25px_0_0_#000]">
                    <div class="absolute w-full h-full left-0 bottom-0 z-[-1] translate-z-[-50px] 
                    bg-gradient-to-br from-[rgba(255,107,107,0.4)] to-[rgba(255,107,107,0.1)] blur-lg"></div>
                    <input
                    type="text"
                    name="usuario"
                    id="usuario"
                    class="w-full outline-none border-3 border-black p-3 text-lg bg-white text-black translate-z-[10px] 
                    transition-all duration-400 relative z-3 font-roboto tracking-tight placeholder:text-gray-600 placeholder:font-bold placeholder:uppercase 
                    hover:bg-gray-200 focus:bg-gray-200 hover:translate-z-[20px] hover:-translate-x-[5px] hover:-translate-y-[5px] hover:shadow-[5px_5px_0_0_#000]"
                    placeholder="Ingrese su email"  required="" [(ngModel)]="email"/>
                    <div class="absolute top-[-15px] left-5 bg-[#e9b50b] text-black font-bold py-1 px-2 text-sm translate-z-[50px] 
                    z-4 border-2 border-black">EMAIL</div>
                </div>
                <br>
                
                <div class="relative bg-[#C8ACD6] p-5 flex justify-start items-center gap-4 border-4 border-black max-w-[350px] 
                transition-all duration-400 transform-style-3d transform rotate-x-[10deg] rotate-y-[-10deg] perspective-[1000px] 
                shadow-[10px_10px_0px_#000] hover:rotate-x-[5deg] hover:rotate-y-[1deg] hover:scale-105 
                hover:shadow-[25px_25px_0_-5px_,25px_25px_0_0_#000]">
                    <div class="absolute w-full h-full left-0 bottom-0 z-[-1] translate-z-[-50px] 
                    bg-gradient-to-br from-[rgba(255,107,107,0.4)] to-[rgba(255,107,107,0.1)] blur-lg"></div>
                    <input
                    type="password"
                    name="clave"
                    id="clave"
                    class="w-full outline-none border-3#e9b50b border-black p-3 text-lg bg-white text-black translate-z-[10px] transition-all duration-400 
                    relative z-3 font-roboto tracking-tight placeholder:text-gray-600 placeholder:font-bold placeholder:uppercase hover:bg-gray-200 
                    focus:bg-gray-200 hover:translate-z-[20px] hover:-translate-x-[5px] hover:-translate-y-[5px] hover:shadow-[5px_5px_0_0_#000]"
                    placeholder="Ingrese su clave" required="" [(ngModel)]="clave" />
                    <div class="absolute top-[-15px] left-5 bg-[#e9b50b] text-black font-bold py-1 px-2 text-sm translate-z-[50px] z-4 border-2 border-black">
                        CLAVE</div>
                </div>
                <br>
                
                <div class="relative bg-[#C8ACD6] p-5 flex justify-start items-center gap-4 border-4 border-black max-w-[350px] 
                transition-all duration-400 transform-style-3d transform rotate-x-[10deg] rotate-y-[-10deg] perspective-[1000px] 
                shadow-[10px_10px_0px_#000] hover:rotate-x-[5deg] hover:rotate-y-[1deg] hover:scale-105 
                hover:shadow-[25px_25px_0_-5px_#e9b50b,25px_25px_0_0_#000]">
                    <div class="absolute w-full h-full left-0 bottom-0 z-[-1] translate-z-[-50px] 
                    bg-gradient-to-br from-[rgba(255,107,107,0.4)] to-[rgba(255,107,107,0.1)] blur-lg"></div>
                    <button class="cursor-pointer w-full h-full border-3 border-black bg-[#e9b50b] transition-all duration-400 
                    flex justify-center items-center py-3 text-center text-xl translate-z-[20px] relative z-3 font-bold uppercase 
                    hover:bg-[#e9b50b] hover:translate-z-[10px] hover:-translate-x-[5px] hover:-translate-y-[5px] hover:shadow-[5px_5px_0_0_#000]"
                    (click)="validar()">
                        INGRESAR
                    </button>
                </div>
                <div class="relative bg-[#C8ACD6] p-5 flex justify-start items-center gap-4 border-4 border-black max-w-[350px] 
                transition-all duration-400 transform-style-3d transform rotate-x-[10deg] rotate-y-[-10deg] perspective-[1000px] 
                shadow-[10px_10px_0px_#000] hover:rotate-x-[5deg] hover:rotate-y-[1deg] hover:scale-105 
                hover:shadow-[25px_25px_0_-5px_#e9b50b,25px_25px_0_0_#000]">
                    <div class="absolute w-full h-full left-0 bottom-0 z-[-1] translate-z-[-50px] 
                    bg-gradient-to-br from-[rgba(255,107,107,0.4)] to-[rgba(255,107,107,0.1)] blur-lg"></div>
                    <button class="cursor-pointer w-full h-full border-3 border-black bg-[#e9b50b] transition-all duration-400 
                    flex justify-center items-center py-3 text-center text-xl translate-z-[20px] relative z-3 font-bold uppercase 
                    hover:bg-[#e9b50b] hover:translate-z-[10px] hover:-translate-x-[5px] hover:-translate-y-[5px] hover:shadow-[5px_5px_0_0_#000]"
                    (click)="autocompletar()">
                        AUTOCOMPLETAR
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
