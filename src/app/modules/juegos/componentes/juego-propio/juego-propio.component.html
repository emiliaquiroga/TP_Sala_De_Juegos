<div class="flex items-center justify-center h-screen">
    <div *ngIf="capital && opcionesBanderas.length" class="flex flex-col items-center w-full max-w-lg p-6 border-4 border-black bg-[#C8ACD6] shadow-[5px_5px_0_rgba(0,0,0,1)] rounded-lg">
        <h2 class="text-3xl font-bold text-center mb-6 text-black">¿A qué país pertenece la capital: {{ capital }}?</h2>
        
        <div class="flex flex-wrap justify-center gap-4 mb-4">
            <button *ngFor="let opcion of opcionesBanderas"
                    (click)="seleccionarOpcion(opcion.nombre)"
                    class="bg-blue-400 border-4 border-black font-bold shadow-[5px_5px_0_rgba(0,0,0,1)] transform transition-all duration-300 hover:scale-105 hover:translate-x-[-5px] hover:translate-y-[-5px] hover:shadow-[15px_15px_0_-5px_#e9b50b,15px_15px_0_0_#000]">
                <img [src]="opcion.bandera" [alt]="'Bandera de ' + opcion.nombre" class="rounded-lg border-2 border-black" width="150">
            </button>
        </div>
        
        <div class="flex justify-between w-full mb-6">
            <p class="text-lg font-bold text-black">Vidas restantes: <span class="text-red-500">{{ vida }} ❤️</span></p>
            <p class="text-lg font-bold text-black">Puntaje actual: <span class="text-blue-600">{{ puntaje }} ⭐</span></p>
        </div>
        
        <div *ngIf="msjError" class="mt-4 text-red-600 text-lg font-semibold">
            <p>{{ msjError }}</p>
        </div>
    </div>
</div>
